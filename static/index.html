<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Realtime Transcription Sample App</title>
</head>

<body>

    <div id="app" v-cloak>
        <div class="p-3">
            <div>
                <div class="mb-4">
                    <h2 class="h4">音声の認識と要約</h2>
                    <button class="btn btn-primary me-2" @click="startRecognition()" :disabled="!speechServiceToken">
                        <span v-if="!startedRecognition">音声認識を開始</span>
                        <span v-if="startedRecognition">音声認識を停止</span>
                    </button>
                    <button class="btn btn-secondary" @click="clearRecognized()">クリア</button>
                </div>

                <div class="mb-4">
                    <h2 class="h4">認識した音声</h2>
                    <div>
                        <textarea class="form-control" rows="5" disabled>{{recognized}}{{recognizing}}</textarea>
                    </div>
                </div>
                <div>
                    <h2 class="h4">認識した音声の要約</h2>
                    <textarea v-model="summary" class="form-control" rows="5" disabled></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="script.js"></script>
</body>

</html>
