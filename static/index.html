<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <link
        href="https://azurecomcdn.azureedge.net/cvt-6ce4fb2122db3c5c8ff787c6c9f4d1291ae55347930af2c428fc09f6a6dc5b03/images/icon/favicon.ico"
        rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Analyze Speech By Azure OpenAI Service</title>
</head>

<body>

    <div id="app" v-cloak>
        <div class="row p-0 m-0">
            <div class="col py-6 px-3">
                <div>
                    <h2 class="h4" style="margin-top: 15px">音声の認識と要約</h2>
                    <button class="btn btn-primary" @click="startRecognition()">{{startRecognizeButtonLabel}}</button>
                    <button class="btn btn-secondary ms-3" @click="clearRecognized()">クリア</button>
                </div>

                <div>
                    <h2 class="h4 mt-4">認識した音声</h2>
                    <div>
                        <div class="form-control" style="height: 150px; overflow-y: scroll; background-color: #e9ecef">
                            <span>{{recognized}}</span>
                            <span>{{recognizing}}</span>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="h4 mt-4">認識した音声の要約方法の指示</h2>
                    <textarea v-model="prompt" class="form-control" rows="5"></textarea>
                </div>

                <div>
                    <h2 class="h4 mt-4">認識した音声の要約</h2>
                    <textarea v-model="completion" class="form-control" rows="5" disabled></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="script.js"></script>
</body>

</html>
